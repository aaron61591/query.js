    <script type="text/javascript">
    'use strict';

    $('#welcome').on('touchstart', start);

    function start() {

        $('#welcome')
            .style('opacity', 0)
            .delay(500)
            .hide();

        $('#quick-start')
            .style('-webkit-transform', 'translateY(40px)');

        $('#head')
            .style('margin:40px 0;font-size:20px;');

        $('#msg-detail')
            .show();

        $('#burn')
            .style('font-size:18px;background:#fff;width:140px;height:45px')
            .show('inline-block')
            .on('touchstart', function() {

                $('#quick-start').hide();

                var left = $('<button id="left">L</button>')
                    .addClass('notice')
                    .on('touchstart', handleLeft);

                var right = $('<button id="right">R</button>')
                    .addClass('notice')
                    .on('touchstart', handleRight);

                $('#demo')
                    .append($('<div id="ball" style="width:150px;"></div>'))
                    .append(left)
                    .append(right);
            });

        $('#code')
            .style('-webkit-transform:translateY(-220px);opacity:1;');

        $('footer')
            .show()
            .on('touchstart', more);
    }

    function handleLeft() {

        $('#ball')
            .addClass('change')
            .delay(1000)
            .removeClass('change')
            .style('width', down($('#ball').style('width')));
    }

    function handleRight() {

        $('#ball')
            .addClass('change')
            .delay(1000)
            .removeClass('change')
            .style('width', up($('#ball').style('width')));
    }

    function down(width) {

        width = width.replace('px', '');

        return parseInt(width) - 20 + 'px';
    }

    function up(width) {

        width = width.replace('px', '');

        return parseInt(width) + 20 + 'px';
    }

    function more() {

        window.location.href = 'https://github.com/aaron61591/query.js';
    }
    </script>
